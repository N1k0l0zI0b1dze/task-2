<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>გაიარეთ რეგისტრაცია</h1>
    <form action="index.php" method="post" style="background-color:lightgray; padding: 20px; border-radius: 10px; width: 250px;">

        <label for="username">username:</label>
        <input type="text" id="username" minlength="8" placeholder="username"><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="password" minlength="8" maxlength="12" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="guest1@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="995-12-34-56" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="gender">gender:</label>
        <label for="male">male</label>
        <input type="radio" id="male" value="male" name="gender"> 
        <label for="female">female</label>
        <input type="radio" id="female" value="female" name="gender"><br>

        <label for="verify">verify:</label>
        <input type="checkbox" id="verify"><br>

        <input type="submit"><br>
        <input type="reset">
    </form>
    
    <p>თუ ვერ გაიარეთ რეგისტრაცია გადადით მოცემულ ლინკზე:</p>
    <a href="indxlink.html" style="color: blue; text-decoration: underline;" title="try me">Click here to get some help</a>

</body>
</html>
